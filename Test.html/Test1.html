<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: #c0a047; /* Light yellow background */
            color: #333; /* Darker text for better contrast */
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .surprise-btn {
            padding: 15px 25px;
            font-size: 1.4em;
            background: #e50914; /* Romantic red */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }
        .surprise-btn:hover {
            transform: translateY(-10px);
            background: #f40612;
        }
        .hidden-message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            position: relative; /* Added for positioning the "Next" button */
            color: #333; /* Darker text for better contrast */
        }
        .cake-message {
            margin-bottom: 30px;
        }
        .cake-container {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Smaller Cake */
        .cake {
            width: 150px; /* Reduced width */
            height: 120px; /* Reduced height */
            background: #6b3e26; /* Brownish base color for the cake */
            border-radius: 15px; /* Adjusted border radius */
            position: relative;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }
        /* Colorful Cake Layers */
        .cake-layer {
            width: 100%;
            height: 20px; /* Reduced layer height */
            position: absolute;
            bottom: 0;
            border-radius: 5px;
        }
        .cake-layer:nth-child(1) {
            background: #ff6f61; /* Pink layer */
        }
        .cake-layer:nth-child(2) {
            background: #ffcc00; /* Yellow layer */
            bottom: 20px; /* Adjusted position */
        }
        .cake-layer:nth-child(3) {
            background: #4caf50; /* Green layer */
            bottom: 40px; /* Adjusted position */
        }
        .frosting {
            width: 100%;
            height: 10px; /* Reduced frosting height */
            background: #fff;
            position: absolute;
            top: 10px; /* Adjusted position */
            border-radius: 50%;
        }
        /* Candles */
        .candle-container {
            position: absolute;
            top: -20px; /* Positioned above the cake */
            display: flex;
            justify-content: space-between;
            width: 100%; /* Span the width of the cake */
        }
        .candle {
            width: 6px; /* Reduced candle width */
            height: 20px; /* Reduced candle height */
            background-color: #ffeb3b;
            border-radius: 3px; /* Adjusted border radius */
            transition: background-color 0.3s ease;
            position: relative; /* Changed to relative */
            display: inline-block; /* Ensure candles are in a line */
        }
        .candle.ignited {
            background-color: #f44336;
        }
        .blow-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #4caf50; /* Green for blowing out */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .blow-btn:hover {
            transform: translateY(-5px);
            background: #388e3c;
        }
        .next-btn {
            padding: 8px 16px; /* Smaller padding */
            font-size: 1em; /* Smaller font size */
            background: #000000; /* Blue for the next button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: absolute; /* Positioned absolutely */
            right: 20px; /* Aligned to the right */
            bottom: 20px; /* Aligned to the bottom */
            transition: transform 0.3s ease-in-out;
            display: none; /* Hidden by default */
        }
        .next-btn:hover {
            transform: translateY(-5px);
            background: #000203;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatBalloon 5s linear infinite;
            cursor: pointer;
            bottom: -70px; /* Start from the bottom of the screen */
        }
        @keyframes floatBalloon {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: confetti-fall 2s linear infinite;
            bottom: -10px; /* Start from the bottom of the screen */
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        .blessed-message {
            display: none; /* Hidden by default */
            font-size: 1.5em;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            color: #333; /* Darker text for better contrast */
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, <span id="name">[Her Name]</span>! üéâ</h1>
    <button class="surprise-btn" onclick="showSurprise()">Unwrap the Gift! üéÅ</button>
    <div id="surprise" class="hidden-message">
        May your day be filled with love, laughter, and everything that makes you happy! üéÇ
        <div class="cake-message">Enjoy your birthday cake!</div>
        <div class="cake-container">
            <div class="cake">
                <div class="cake-layer"></div>
                <div class="cake-layer"></div>
                <div class="cake-layer"></div>
                <div class="frosting"></div>
                <div class="candle-container">
                    <div class="candle" onclick="igniteCandle(this)"></div>
                    <div class="candle" onclick="igniteCandle(this)"></div>
                    <div class="candle" onclick="igniteCandle(this)"></div>
                </div>
            </div>
        </div>
        <button class="blow-btn" onclick="blowCandles()">Blow the Candles! üéÇüí®</button>
        <button class="next-btn" onclick="showBlessedMessage()">Next</button>
        <div class="blessed-message">Have a blessed day and year!</div>
    </div>
    <audio id="birthdaySong" src="https://www.soundjay.com/holidays/happy-birthday-song-1.mp3" loop></audio>
    <script>
        let clickCount = 0;

        function showSurprise() {
            clickCount++;

            if (clickCount === 1) {
                document.querySelector(".surprise-btn").style.background = "#ff4081";  // Button "unwraps" with a color change
                document.querySelector(".surprise-btn").innerText = "Getting There... üéâ";
            } else if (clickCount === 2) {
                document.querySelector(".surprise-btn").style.background = "#f50057";  // Second unwrap color
                document.querySelector(".surprise-btn").innerText = "Almost There... üéÅ";
            } else if (clickCount === 3) {
                document.querySelector(".surprise-btn").style.background = "#e50914";  // Romantic red color
                document.querySelector(".surprise-btn").style.transform = "translateY(-20px)";  // Raise the button
                document.querySelector(".surprise-btn").innerText = "Here‚Äôs Your Surprise! üéâ";
                document.getElementById("surprise").style.display = "block";
                document.querySelector(".surprise-btn").disabled = true;  // Disable the button after 3 clicks
                document.getElementById("birthdaySong").play();  // Play birthday song
            }
        }

        function igniteCandle(candle) {
            candle.classList.add("ignited");
        }

        function blowCandles() {
            const candles = document.querySelectorAll(".candle");
            candles.forEach(candle => {
                candle.style.display = "none"; // Hide the candles
            });
            document.querySelector(".blow-btn").style.display = "none"; // Hide the "Blow the Candles!" button
            document.querySelector(".next-btn").style.display = "block"; // Show the "Next" button
            createConfetti();
            createBalloons();
        }

        function showBlessedMessage() {
            // Hide the cake and "Enjoy your birthday cake!" message
            document.querySelector(".cake-container").style.display = "none";
            document.querySelector(".cake-message").style.display = "none";

            // Hide the "Next" button
            document.querySelector(".next-btn").style.display = "none";

            // Show the blessed message
            document.querySelector(".blessed-message").style.display = "block";
        }

        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                balloon.style.left = Math.random() * window.innerWidth + "px";
                balloon.style.animationDuration = (Math.random() * 3 + 2) + "s";
                balloon.style.animationTimingFunction = "ease-in-out";
                balloon.onclick = () => balloon.remove();  // Pop balloon on click
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 5000);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }
    </script>
</body>
</html>
